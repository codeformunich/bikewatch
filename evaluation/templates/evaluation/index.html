<html>
    <head>
        <title>Gui-Development test</title>
		{% load static %}
        <link rel="stylesheet" href="{% static 'leaflet/dist/leaflet.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'leaflet/dist/leaflet.js' %}"></script>
    	<script src="{% static '/heatmap.js-amd/build/heatmap.min.js' %}"></script>
    	<script src="{% static 'heatmap.js-amd/plugins/leaflet-heatmap/leaflet-heatmap.js' %}"></script>
        <script src="{% static 'evaluation/map.cls.js' %}"></script>
        <script src="{% static 'evaluation/app.cls.js' %}"></script>
        <script src="{% static 'evaluation/appView.cls.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/frame.css' %}">
        <style>
              body, html { margin:0; padding:0; height:100%;}
              .leaflet-container {
                background: rgba(0,0,0,.8) !important;
              }
        </style>
        <script>
            var appConfig = [["Verfügbarkeit nach Zeitpunkt",appView]]
            defaultApp = "Verfügbarkeit nach Zeitpunkt"
        </script>
        
       
    </head>
    <body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Heatmaps</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" id="nav_container">
						<li class="active"><a href="#">App1</a></li>
						<li><a href="#about">App2</a></li>
						<li><a href="#contact">App3</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		
		<div id="content">
			<div id="map_container" class="col-md-11">
			</div>
			<div id="control_container" class="col-md-1">
				<button class="btn btn-info">test</button>
			</div>
		</div>
		
        <script>
            window.onload = function() {
                defaultHandler = null;
                for (C=0; C < appConfig.length; C++) {
                    $('#nav_container').append('<button onClick="mapHandler.stopApp(); mapHandler = new ' + appConfig[C][1].name 
                            + '(); mapHandler.runApp(\'map_container\',\'control_container\');">' + appConfig[C][0] + "</button>");
                    if(appConfig[C][0] == defaultApp) {
                        defaultHandler = appConfig[C][1];
                    }
                }
                
                if (defaultHandler != null) {
                    mapHandler = new defaultHandler();
                    mapHandler.runApp("map_container", "control_container");
                };
            };
        </script>
    </body>


</html>
