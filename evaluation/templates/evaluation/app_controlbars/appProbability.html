<div>
	<form id="appProbForm" action="#">
	    <div class="form-group">
			<label for="weekdaysliderprob">Weekday</label>
			<input type="text" id="weekdaysliderprob" data-provide="slider" name="weekdayprob" class="form-control" data-slider-id='weekdayslider' data-slider-ticks="[0,1,2,3,4,5,6]" data-slider-ticks-labels="['Mo','Tu','We','Th','Fr','Sa','Su']" data-slider-orientation="vertical">
	    </div>
	    <div class="form-group">
	    	<label for="extrapolationtimepickerprob">Time</label>
        	<input type="text" id="extrapolationtimepickerprob" data-provide="slider" name="extrapolationtimeprob" class="form-control" data-slider-id='extrapolationtimeSlider' data-slider-min="0" data-slider-max="24" data-slider-step="1" data-slider-value="14">
	    </div>
	    <div class="form-group">
	    	<input type="submit" value="Refresh" class="btn btn-success">
	    </div>
		
    </form>
</div>
