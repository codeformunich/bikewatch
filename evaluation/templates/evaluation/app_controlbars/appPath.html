<div>
	<form id="appPathForm" action="#">
	    <div class="form-group">
	    	<label for="datepicker">Date</label>
        	<input type="text" id="datepicker" name="date" value="{{ initial_date }}" class="form-control">
	    </div>
	    <div class="form-group">
	    	<input type="submit" value="Refresh" class="btn btn-success">
	    </div>
    </form>
    
    <div id="appHelp" class="collapse">
    	<p>This view shows all routes that were driven by MVG bikes on the selected date. <br/>
 Because only the start and end points are in the database of this application, the routes are interpolated by lines.
 After changing the display date you have to click <span style="font-style:italic">Refresh</span> to render data for the new selection.
</p>
    </div>
    
</div>
