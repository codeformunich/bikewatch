<div>
	<form id="appViewForm" action="#">
	    <div class="form-group">
	    	<label for="datepicker">Date</label>
        	<input type="text" id="datepicker" name="date" value="{{ initial_date }}" class="form-control">
	    </div>
	    <div class="form-group">
	    	<label for="timepicker">Time</label>
        	<input type="text" id="timepicker" data-provide="slider" name="time" class="form-control" data-slider-id='ex1Slider' data-slider-min="0" data-slider-max="24" data-slider-step="1" data-slider-value="14">
	    </div>
	    <div class="form-group">
	    	<input type="submit" value="Refresh" class="btn btn-success">
	    </div>
    </form>

    <p id="appViewStatus"></p>
</div>
